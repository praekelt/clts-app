<!DOCTYPE html>
<html ng-app="cltsApp">
  <head>
    <title>UNICEF CLTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

  </head>
  <body>


    <form ng-controller="ActivationController" ng-submit="activate(champion.msisdn)">
      <fieldset>
        <label for="msisdn">Mobile Number</label>
        
        <input type="text" name="msisdn" placeholder="E.g.: 1234567890" ng-model="champion.msisdn" required>
        <input type="submit" value="Activate">

        {{ champion.activated }}
      </fieldset>
    </form>
   
    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="js/clts.app.js"></script>
  </body>
</html>
